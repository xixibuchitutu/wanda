<app-navigate></app-navigate>

<div style="clear: both;"></div>
<p-table [value]="friend_list">
    <ng-template pTemplate="header">
        <tr>
            <th>friendName</th>
            <th>proceed</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.sendName}}</td>
            <td>
                <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-outlined" (click)="deletefriend(item._id)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
